    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        remove,
      } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD-J9ZrHVKMq3aP2pRWy1yo7gMxq8DyMBs",
        authDomain: "maposolutions-pro.firebaseapp.com",
        databaseURL:
          "https://maposolutions-pro-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "maposolutions-pro",
        storageBucket: "maposolutions-pro.appspot.com",
        messagingSenderId: "1041332061590",
        appId: "1:1041332061590:web:425f9db0a31738881589b7",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const tableBody = document.querySelector("#contacttable tbody");
      console.log("Table body found:", tableBody); // DEBUG

      const contactsRef = ref(db, "contacts");

      // Event delegation for delete buttons
      tableBody.addEventListener("click", async function (e) {
        if (e.target.matches(".delete-btn")) {
          e.stopPropagation();
          const firebaseKey = e.target.getAttribute("data-key");
          await deleteContact(firebaseKey);
        }
      });

      // Real-time data listener
      onValue(
        contactsRef,
        (snapshot) => {
          console.log("Snapshot received:", snapshot.val()); // DEBUG

          tableBody.innerHTML = "";

          if (!snapshot.exists()) {
            tableBody.innerHTML =
              '<tr><td colspan="8">No contacts found</td></tr>';
            console.log("No data in contacts"); // DEBUG
            return;
          }

          const dataCount = 0;
          snapshot.forEach((childSnapshot) => {
            const firebaseKey = childSnapshot.key;
            const data = childSnapshot.val();
            console.log("Processing:", firebaseKey, data); // DEBUG

            const row = document.createElement("tr");
            const submittedAt = data.createdAt
              ? new Date(data.createdAt).toLocaleString("en-IN")
              : "N/A";

            row.innerHTML = `
                <td>${firebaseKey}</td>
                <td>${data.name || ""}</td>
                <td>${data.email || ""}</td>
                <td>${data.phone || ""}</td>
                <td>${data.subject || ""}</td>
                <td>${data.message || ""}</td>
                <td>${submittedAt}</td>
                <td>
                  <button class="delete-btn" data-key="${firebaseKey}"> Delete </button>
                </td>
            `;
            tableBody.appendChild(row);
          });
          console.log("Table updated with data"); // DEBUG
        },
        (error) => {
          console.error("Firebase Error:", error);
          tableBody.innerHTML = `<tr><td colspan="8">Error: ${error.message}</td></tr>`;
        }
      );

      let isDeleting = false;

      async function deleteContact(firebaseKey) {
        if (isDeleting) return;

        if (confirm("Are You Sure?")) {
          isDeleting = true;
          try {
            const contactRef = ref(db, `contacts/${firebaseKey}`);
            await remove(contactRef);
            console.log("✅ Deleted:", firebaseKey);
          } catch (error) {
            console.error("❌ Delete error:", error);
            alert("Error: " + error.message);
          } finally {
            isDeleting = false;
          }
        }
      }
    </script>
